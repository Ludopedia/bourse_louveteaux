<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bourse Louveteaux</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Évolution de la Bourse</h1>
    <p class="text-center">Tour actuel : {{ dernier_tour }}</p>
    
    <!-- Boutons de navigation -->
    <div class="d-flex justify-content-center mb-4">
      <a href="{{ url_for('previous_round') }}" class="btn btn-warning me-2">Tour précédent</a>
      <a href="{{ url_for('next_round') }}" class="btn btn-success">Tour suivant</a>
    </div>

    <!-- Tableau des prix actuels des actions -->
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Action</th>
          <th>Prix Actuel</th>
        </tr>
      </thead>
      <tbody>
        {% for action, prix in prix_actuels.items() %}
          <tr>
            <td>{{ action }}</td>
            <td>{{ prix }} ₹</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <!-- Graphique de l'évolution des actions -->
    <h2 class="text-center mt-5">Évolution des actions</h2>
    <canvas id="evolutionGraph" width="400" height="200"></canvas>

    <!-- Boutons vers les portefeuilles des sizaines -->
    <h2 class="text-center mt-5">Portefeuilles des sizaines</h2>
    <div class="d-flex justify-content-center flex-wrap">
        {% for sizaine in sizaines %}
        <a href="{{ url_for('sizaine', nom=sizaine) }}" class="btn btn-primary m-2">{{ sizaine }}</a>
      {% endfor %}
    </div>
  </div>

  <!-- Script pour afficher le graphique -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Tableau de couleurs pour chaque entreprise (à ajuster si besoin)
    const colors = [
      'rgba(255, 99, 132, 1)',   // rouge
      'rgba(54, 162, 235, 1)',   // bleu
      'rgba(255, 206, 86, 1)',   // jaune
      'rgba(75, 192, 192, 1)',   // vert
      'rgba(153, 102, 255, 1)',  // violet
      'rgba(255, 159, 64, 1)'    // orange
    ];

    // Les labels représentent les tours, de 0 à dernier_tour inclus
    const labels = Array.from({ length: {{ dernier_tour + 1 }} }, (_, i) => i);

    // Construction des datasets pour chaque action
    const datasets = [
      {% for action, evolution in historique_actions.items() %}
        {
          label: '{{ action }}',
          data: {{ evolution[:dernier_tour+1] | tojson }},
          borderColor: colors[{{ loop.index0 }} % colors.length],
          backgroundColor: colors[{{ loop.index0 }} % colors.length],
          borderWidth: 2,
          fill: false
        },
      {% endfor %}
    ];

    const config = {
      type: 'line',
      data: {
        labels: labels,
        datasets: datasets
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    };

    const ctx = document.getElementById('evolutionGraph').getContext('2d');
    new Chart(ctx, config);
  </script>
</body>
</html>
